    <div class="container" style="text-align: center">
      <!-- <button onclick="func()">Click Here</button> -->
      <h1>Register New Light</h1>

      <div class="form-group">
        <label for="user">Light_ID</label>
        <input type="number" class="form-control" id="user" required />
      </div>

      <div class="form-group">
        <label for="name">Light Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="form-group">
        <label for="floor">Floor</label>
        <input type="number" class="form-control" id="floor" required />
      </div>

      <button class="btn btn-success" type="button" id="register-Light">
        Save
      </button>

      <button
        class="btn btn-success"
        onclick="window.location.href='/home';"
        style="text-decoration: none"
      >
        GO back
      </button>
